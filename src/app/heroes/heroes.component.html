<div class="px-4 content">
    <h1 class="h4">My Heroes</h1>
    <ul class="heroes list-unstyled d-flex flex-wrap justify-content-lg-around">
        <li role="button" class="m-2 d-flex w-auto"
            *ngFor="let hero of heroes" 
            (click)="onSelect(hero)"
            [class.selected]="hero === selectedHero"
        >
            <span class="p-2 px-3 rounded-start id">{{ hero.id }}</span>
            <span class="w-100 p-2 px-3 rounded-end name">{{ hero.name }}</span>
        </li>
    </ul>
    <div *ngIf="selectedHero">
        <div>
            <h1 class="h4">{{ selectedHero.name | uppercase }} Details</h1>
            <p><span>ID : </span>{{ selectedHero.id }}</p>
            <p><span>Name : </span>{{ selectedHero.name }}</p>
        </div>
        <div class="form-group">
            <label for="#input">Hero name : </label>
            <input [(ngModel)]="selectedHero.name" type="text" class="w-25 form-control" id="input" placeholder="Name">
        </div>
    </div>
</div>
